<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Appflix Search</title>
    <link href="./css/main.css" rel='stylesheet' />
</head>

<body>
    <div id="root" class="container">
        <div class="page">
            <div class="tabs">
                <a href="#"> Search Movies</a>
                <a href="#" class="active"> My Favorites </a>
                <a href="#"> My Watch List </a>
            </div>
            <div>
                <div class="movie-list">
                    <div class="movie">
                        <div class="poster-movie-image"
                            style="background-image:url(http://lab.arpuli.com/posters/real_steel_ver3_xlg.jpg);"
                            title="Real Steel"></div>
                        <div class="poster-movie-content">
                            <div class="action-button add-to-list">❤</div>
                            <div class="action-button move-left ">
                                <div class="revert">➜</div>
                            </div>

                            <div class="movie-title">Real Steel</div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="footer">@Appflix</div>
        </div>
    </div>
</body>

</html>
